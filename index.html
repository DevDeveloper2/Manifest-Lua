<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Updated</title>
<style>
* {
    user-select: none;
}

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1b1f2c 0%, #0f1320 80%);
        font-family: "Segoe UI", sans-serif;
        color: white;
        overflow: hidden;
    }

    /* ---- ЛОАДЕР СЛЕВА ---- */
    .loader {
        position: absolute;
        left: 60px;
        top: 50%;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        border: 4px solid rgba(255,255,255,0.15);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1.1s linear infinite;
        opacity: 0.5;
    }

    @keyframes spin {
        from { transform: translateY(-50%) rotate(0deg); }
        to   { transform: translateY(-50%) rotate(360deg); }
    }

    /* ---- КАРТОЧКА ---- */
    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
        text-align: center;
        backdrop-filter: blur(10px);
        animation: fadeIn .6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .icon {
        font-size: 45px;
        margin-bottom: 20px;
        color: #ffcc4d;
    }

    .title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .subtitle {
        font-size: 16px;
        opacity: .7;
        margin-bottom: 25px;
    }

    .retry-btn {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 50px;
        background: rgba(255,255,255,0.1);
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
    }

    .retry-btn:hover {
        background: rgba(255,255,255,0.2);
    }

    .footer {
        position: absolute;
        bottom: 20px;
        font-size: 12px;
        opacity: 0.5;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>

<!-- ВРАЩАЮЩАЯСЯ АНИМАЦИЯ СЛЕВА -->
<div class="loader"></div>

<div class="card">
    <div class="icon">⚠️</div>
    <div class="title">The site is being updated</div>
    <div class="subtitle">
        Please try again later or contact <b>@DevDeveloper</b> on Discord if the issue persists.
    </div>

<a href="javascript:location.reload()" class="retry-btn">↻ Try again</a>
</div>

<div class="footer">
    © 2025 Manifest&Lua. All rights reserved.
</div>

</body>
</html>
